name: E2E Testing

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  e2e-testing:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 5432:5432
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/pnpm-lock.yaml" ]; then
            echo "::set-output name=manager::pnpm"
            echo "::set-output name=command::install"
            echo "::set-output name=runner::pnpx --no-install"
          elif [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "::set-output name=manager::yarn"
            echo "::set-output name=command::install"
            echo "::set-output name=runner::yarn"
          elif [ -f "${{ github.workspace }}/package-lock.json" ]; then
            echo "::set-output name=manager::npm"
            echo "::set-output name=command::ci"
            echo "::set-output name=runner::npx --no-install"
          else
            echo "Unable to determine package manager"
            exit 1

      - name: Run SQL commands
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          SQL_FILE_PATH: ./housing.sql
        run: |
          psql $POSTGRES_URL -f $SQL_FILE_PATH

      - name: Install pnpm
        if: steps.detect-package-manager.outputs.manager == 'pnpm'
        run: npm install -g pnpm

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Install api dependencies
        run: cd api && ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Install app dependencies
        run: cd app && ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Install Dependencies
        run: pnpm install

      - name: Start Docker Services
        run: pnpm docker:up &

      - name: Wait for services to be up
        run: sleep 10  # Adjust the sleep duration as necessary

      - name: Start API
        run: |
          pnpm run start:api &

      - name: Start Application
        run: |
          pnpm run start:app &

      - name: Wait for services to be up
        run: sleep 5  # Adjust the sleep duration as necessary

      - name: Run E2E Tests
        run: cd app && pnpm exec cypress run --spec "app/cypress/e2e/housing-app-e2e/*"

      - name: Cleanup Docker
        if: always()
        run: pnpm docker:down
